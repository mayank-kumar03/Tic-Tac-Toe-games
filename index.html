<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
    </main>
    <!-- Add form to display win records -->
    <div class="History-container">
      <h2>Player Wins Record</h2>
      <form>
        <label for="player1-wins">Player 1 (X) Wins:</label>
        <input type="text" id="player1-wins" value="0" readonly><br>
        <label for="player2-wins">Player 2 (O) Wins:</label>
        <input type="text" id="player2-wins" value="0" readonly><br>
        <label for="games-played">Games Played:</label>
        <input type="text" id="games-played" value="0" readonly><br>
      </form>
    </div>
    <script src="game.js"></script>
  </body>
</html>
